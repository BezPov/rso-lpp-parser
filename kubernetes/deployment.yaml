apiVersion: apps/v1
kind: Deployment
metadata:
  name: lpp-parser
spec:
  selector:
    matchLabels:
      app: lpp-parser
  replicas: 1
  template:
    metadata:
      labels:
        app: lpp-parser
    spec:
      containers:
        - image: bezpov/lpp-parser:1.0.12
          name: lpp-parser-container
          env:
            - name: ETCD_SERVER
              value: "http://etcd-client:2379"
          ports:
            - containerPort: 8082
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8082
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8082
            initialDelaySeconds: 20
            periodSeconds: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: lpp-parser-service
  namespace: default
  labels:
    app: lpp-parser
spec:
  ports:
    - protocol: TCP
      port: 90
      targetPort: 8082
  selector:
    app: lpp-parser
  type: NodePort